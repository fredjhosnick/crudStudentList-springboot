<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Edit  Students</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">

		<a class="navbar-brand" href="#">Student Edit</a>

		<div class="collapse navbar-collapse" id="collapsibleNavBar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/students}">Student Edit</a>
				</li>
			</ul>
		</div>
	</nav>

	<br>
	<div class="container">

		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

				<h1 class="text-center">Edit Student</h1>
				<div class="card-body">
					<form th:action="@{/students/{id}(id = ${student.id})}" th:object="${student}" method="post">

						<div class="form-group mb-4">
							<label>Name: </label>
							<input type="text" name="name" th:field="*{name}" class="form-control"
								placeholder="Write your name: " required>
						</div>

						<div class="form-group mb-4">
							<label>Surname: </label>
							<input type="text" name="surname" th:field="*{surname}" class="form-control"
								placeholder="Write your surname: " required>
						</div>

						<div class="form-group mb-4">
							<label>Email: </label>
							<input type="email" name="email" th:field="*{email}" class="form-control"
								placeholder="Write your email: " required>

						</div>
						<div class="box-footer mb-3">
							<button class="btn btn-success">Save</button>
							
						</div>

					</form>

				</div>

			</div>

		</div>

	</div>

</body>

</html>
